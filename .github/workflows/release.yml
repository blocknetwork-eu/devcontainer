name: Devcontainer

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/blocknetwork-eu/devcontainer
          cacheFrom: ghcr.io/blocknetwork-eu/devcontainer
          push: always
